# ntopng Alerts Configuration
# This file defines alert rules for network monitoring

# Bandwidth threshold alerts (in Mbps)
bandwidth_threshold=10

# Flow threshold alerts (flows per second)
flow_threshold=100

# Packet loss threshold (percentage)
packet_loss_threshold=5

# Device discovery alerts
new_device_alert=true

# Suspicious activity thresholds
syn_flood_threshold=100
port_scan_threshold=50
dns_flood_threshold=100

# Traffic anomaly detection
enable_anomaly_detection=true
anomaly_threshold=3

# Performance alerts
cpu_threshold=80
memory_threshold=85
disk_threshold=90

# Security alerts
enable_security_alerts=true
blacklist_check=true
malware_detection=true

# Alert notification settings
log_alerts=true
syslog_alerts=false
email_alerts=false

# Alert severity levels
# 0 = Emergency, 1 = Alert, 2 = Critical, 3 = Error
# 4 = Warning, 5 = Notice, 6 = Info, 7 = Debug
min_alert_severity=4

# Custom alert rules
# Format: rule_name:condition:threshold:action

# Example rules (uncomment and modify as needed)
# high_bandwidth:bandwidth>50:60:log
# new_host:host_discovery:1:log,email
# port_scan:port_scan>10:30:log,block
# malware_detected:malware:1:log,email,block
