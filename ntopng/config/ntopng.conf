# ntopng Configuration File
# Network interface to monitor (change based on your setup)
-i=eth0

# HTTP server settings
-P=/var/lib/ntopng/ntopng.pid
-d=/var/lib/ntopng
-w=3000

# Enable web interface
-W=3000

# Data directory
-d=/var/lib/ntopng

# Log level (0=emergency, 1=alert, 2=critical, 3=error, 4=warning, 5=notice, 6=info, 7=debug)
-v=6

# DNS resolution
-n=1

# Historical data retention (days)
--dump-timeline=both
--dump-flows=both

# Enable geolocation
-m=192.168.3.0/24

# Local networks (adjust to your network)
-m=192.168.3.0/24

# Enable MySQL/MariaDB support (optional)
# -F=mysql;localhost;ntopng;ntopng;password

# Categories file
--categories=/etc/ntopng/categories.txt

# Alert configuration
--alert-endpoint=file:/var/log/ntopng/alerts.log

# Performance tuning
--zmq-encrypt-pwd=ntopng
--dont-change-user

# Enable HTTPS (optional - requires certificates)
# --https-port=3443
# --ssl-cert=/path/to/cert.pem
# --ssl-key=/path/to/key.pem

# Disable login (for internal network use)
--disable-login=1

# Community edition features
--community
