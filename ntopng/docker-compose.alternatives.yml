# Alternative Docker Compose configuration for ARM64 compatibility
# If the official ntopng image has issues, uncomment this alternative

# Alternative 1: Use a community ARM64 build
# services:
#   ntopng:
#     image: ntopng/ntopng:dev
#     platform: linux/arm64/v8

# Alternative 2: Build from source for ARM64
# services:
#   ntopng:
#     build:
#       context: .
#       dockerfile: Dockerfile.arm64
#     platform: linux/arm64/v8

# Alternative 3: Use x86 emulation (slower but compatible)
# services:
#   ntopng:
#     image: ntop/ntopng:latest
#     platform: linux/amd64

# If you continue to have issues, try these troubleshooting steps:
# 1. Check available platforms: docker manifest inspect ntop/ntopng:latest
# 2. Enable Docker BuildKit: export DOCKER_BUILDKIT=1
# 3. Use multi-arch pull: docker pull --platform linux/arm64/v8 ntop/ntopng:latest
